name: Publish Release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@dbbdc275be76ac10734476cc723d82dfe7ec6eda # v3.4.2
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build with Gradle Wrapper
      run: ./gradlew deploy

    - name: Purge artifacts
      uses: c-hive/gha-remove-artifacts@v1
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
      with:
        age: 0

    - name: Get New Release Tag
      id: new-release-tag
      run: |
        tag=$(cat mod.hjson | grep "version*" | cut -d ":" -f 2,3 | tr -d \"," ")
        echo "tag=$tag" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4.3.6
      with:
        name: ColoredBridges
        path: ./build/libs/ColoredBrides.jar

    - name: Create release
      id: create-release

      if: ${{ steps.check-release-tag.outputs.exists == 'false' }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.new-release-tag.outputs.tag }}
        release_name: Release ${{ steps.new-release-tag.outputs.tag }}

    - name: Upload release assets
      id: upload-release-assets

      if: ${{ steps.check-release-tag.outputs.exists == 'false' }}
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./build/libs/ColoredBrides.jar
        asset_name: ColoredBrides.jar
        asset_content_type: application/java-archive
